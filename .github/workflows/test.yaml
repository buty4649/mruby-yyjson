name: Test

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ruby/setup-ruby@4c24fa5ec04b2e79eb40571b1cee2a0d2b705771 # v1.278.0
      - name: Run RuboCop
        run: |
          bundle install
          bundle exec rubocop

  test:
    needs: lint
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-14, windows-latest]
        mruby-version: [master, 3.4.0]
    runs-on: ${{ matrix.runs-on }}
    env:
      MRUBY_VERSION: ${{ matrix.mruby_version}}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ruby/setup-ruby@4c24fa5ec04b2e79eb40571b1cee2a0d2b705771 # v1.278.0
      - name: Run build and tests
        run: rake all test

      - name: Memory Leak Check
        if: matrix.runs-on == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y valgrind
          rake test:memcheck

  check:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check matrix results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Some matrix jobs failed"
            exit 1
          fi
      - name: All test matrix jobs completed
        run: echo "All test matrix jobs completed."
